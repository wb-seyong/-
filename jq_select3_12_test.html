<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".box1 h2,.box2 h2").replaceWith("<h3>replace method</h3>");
            $("<p>change - replace All</p>").replaceAll(".box1 h3, .box2 h3");
        });
    </script>
</head>
<body>
    <h1>객체 편집 메서드</h1>
    <h2>p.238</h2>
    <p>replaceAll(),replaceWith() 메서드는 선택한 요소를 새 요소로 바꿀때 사용합니다.</p>
    <h2>예시</h2>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용3</div>
        <div>내용4</div>
    </section>
</body>
</html>

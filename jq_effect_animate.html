<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과 및 애니메이션</title>
    <style>
        .txt1 {
            background:aqua;
        }
        .txt2 {
            background:pink;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            // .animate({속성1:속성값1,속성2:속성값2,...Pn:Vn},속도,콜백함수);
            $(".btn1").on("click",function(){
                $(".txt1").animate({
                    marginLeft:"500px",
                    fontSize:"30px"
                },2000,"swing",function(){
                    console.log("모션완료!");
                });
            });
            $(".btn2").on("click",function(){
                $(".txt2").animate({
                    marginLeft:"+=50px"
                },1000);
            })
        })
    </script>
</head>
<body>
    <h1>애니메이션 메서드</h1>
    <h2>.animate()</h2>
    <h2>p.294~295</h2>
    <p>.animate() 메서드를 사용하면 다양한 동작효과를 적용할 수 있습니다.</p>
    <h2>예시</h2>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <span class="txt1">500px 이동</span>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <span class="txt2">50px 이동</span>
</body>
</html>

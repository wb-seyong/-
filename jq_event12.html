<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 이벤트 - 그룹이벤트 등록 및 삭제</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $(".btn_1").on("mouseover focus",function(){
                alert("HELLO!");
            });
            $(".btn_1").addClass("on");
            $(document).on("mouseover focus",".btn_2.on",function(){
                alert("WELCOME!");
            });
            $(".btn_2").addClass("on");
            $("btn2").addClass("on");
            $(".btn_wrap").delegate(".btn1","mouseover focus",function(){
                alert("응 못가~");
            });
            $(document).one("mouseover focus",".btn2.on",function(){
                alert("응 못자~");
            });
        });


    </script>
    <style>
        .on {
            background:gold;
        }
    </style>
</head>
<body>
    <h1>그룹이벤트 등록 메서드 : on()</h1>
    <h2>p.278</h2>
    <p>on() 메서드는 선택한 요소에 이벤트를 등록한 이후에도 새롭게 생성되거나,
        복제된 요소에 이벤트를 적용할 수 있습니다.
    </p>
    <p>즉, 동적으로 생성되거나 복제된 요소에도 이벤트를 등록할 수 있습니다.</p>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
        <!--p.281-->
        <p class="btn_wrap">
            <button class="btn1">집에가기</button>
        </p>
        <p>
            <button class="btn2">자러가기</button>
        </p>
    </div>
    
</body>
</html>

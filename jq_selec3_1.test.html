<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 객체 조작</title>
</head>
<body>
    <h1>객체 조작</h1>
    <p>p.219</p>
    <h3>html(), / text() 메서드</h3>
    <p>html()는 하위 요소를 가져오거나 새로운 요소를 생성(기존 요소는 제거)
        text()는 텍스트를 가져오거나 하위요소에 있는 텍스틑 제거하고 새로운 텍스트를 생성
    </p>
    
</body>
</html>

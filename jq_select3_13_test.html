<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <style>
        div {background:aqua;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("strong").unwrap();
            $(".ct1").wrap("<div />");
            $(".ct2").wrapAll("<div />");
            $("li").wraplnner("<h3 />");
        });
    </script>
</head>
<body>
    <h1>객체 편집 메서드</h1>
    <h2>p.239~240</h2>
    <p>wrap(),unwrap(),wrapAll,wrapInner() 메서드에 대해서 알아봅시다.</p>
    <p>unwrap() 메서드는 선택한 요소의 부모요소를 삭제합니다. wrap()메서드는 선택한 요소를
        각각 새 요소로 감싸고, wrapAll() 메서드는 선택한 요소를 한꺼번에 새 요소로 감싸게 됩니다.
    </p>
    <p>wrapInner() 메서드는 선택한 요소의 모든 하위 요소를 새 요소로 감싸게 됩니다.</p>

    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용 1</p>
    <p class="ct2">내용 2</p>
    <p class="ct3">내용 3</p>
    <p class="ct4">내용 4</p>
    <ul>
        <li>내용 3</li>
        <li>내용 4</li>
    </ul>
</body>
</html>
